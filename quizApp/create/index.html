<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../quizDesign.css" />
    <link rel="icon" type="image/png" href="../../Fady.com/img/logo.PNG" />
    <link rel="stylesheet" href="../../Fady.com/css/basics.css" />
    <link rel="stylesheet" href="../css/creative.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="flex-head">
      <div>
        <a href="../">
          <button class="back"><i class="fa fa-chevron-left"></i> Back</button>
        </a>
      </div>
      <button class="purpBtn">Show Tutorial</button>
    </div>

    <!-- <button class="btn-space" type="button">
      <strong></strong>
      <div id="container-stars">
        <div id="stars"></div>
      </div>

      <div id="glow">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </button> -->

    <div class="root bo-rad6">
      <form action="" id="form">
        <center>
          <p class="introP bo-rad6">Create Quiz</p>
        </center>

        <!-- Quiz Info -->
        <center>
          <p class="cen wd100 bg-d8 co-43 f-size22px pd10p bo-rad6">
            <i class="fa fa-info-circle"></i>
            Quiz Info
          </p>
        </center>

        <center>
          <p class="errMsg hidden"></p>
        </center>

        <div class="fl">
          <div class="r">
            <h3 class="co-43">Category:</h3>
          </div>
          <input
            type="text"
            class="inp"
            placeholder="Category"
            title="This field is required"
            name="category"
          />

          <h3 class="co-43">
            Icon (fa5):
            <a href="https://fontawesome.com/search" target="_blank"
              >Search Icons</a
            >
          </h3>
          <label class="input-container">
            <div id="showIcon">
              <i class="fa-regular fa-circle-question iconIs"></i>
            </div>
            <input
              type="text"
              class="inp"
              placeholder="fa fa-language"
              name="icon"
            />
          </label>

          <h3 class="co-43">Owner:</h3>
          <input
            type="text"
            class="inp"
            placeholder="your name.."
            title="This field is required"
            name="owner"
          />
        </div>

        <!-- Options -->
        <center>
          <p class="cen wd100 bg-d8 co-43 f-size22px pd10p bo-rad6">
            <i class="fa fa-gear"></i>
            Options
          </p>
        </center>

        <div class="flex" style="flex-direction: column">
          <div class="cntr">
            <input type="checkbox" id="cbx" class="hidden-xs-up" />
            <label for="cbx" class="cbx"></label>
            <span>Create Link to your quiz</span>
          </div>
          <p
            style="
              color: #696969;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              width: 300px;
              text-align: left;
            "
            id="des"
          >
            Create a unique link for your quiz that allow student go to your
            quiz directely
          </p>
        </div>

        <div class="fl">
          <label class="input-container">
            <div id="copyi">
              <i
                class="fa-solid fa-copy iconIs pointer"
                style="opacity: 0.8"
              ></i>
            </div>
            <input
              type="text"
              class="inp"
              style="font-size: 17px"
              disabled
              name="flink"
            />
          </label>
        </div>

        <!-- quiz Link and create button -->
        <center>
          <p class="cen wd100 bg-d8 co-43 f-size22px pd10p bo-rad6">
            <i class="fa-solid fa-link"></i>
            Quiz Link
          </p>
        </center>

        <div class="fl">
          <div class="r">
            <h3 class="co-43">Online JSON Link:</h3>
          </div>
          <input
            type="text"
            class="inp"
            placeholder="API Link.."
            title="This field is required"
            style="width: 100%"
            name="link"
          />
        </div>
        <button class="btnLeft" type="submit">Create Quiz</button>
      </form>
    </div>

    <script src="../../Fady.com/js/all.js"></script>
    <script src="main.js" type="module"></script>
    <script src="../../supabase/supadb.js"></script>
  </body>
</html>
