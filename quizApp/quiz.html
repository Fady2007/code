    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="quizDesign.css">
    <link rel="icon" type="image/png" href="../Fady.com/img/logo.PNG">
    <link rel="stylesheet" href="../Fady.com/css/basics.css">
</head>

<body>

    <div class="quiz-app">
        <h2 class="cen bg-Green pd10p">Choose Your Quiz</h2>
        <center id="centerApp">
            <div class="bg-f8 bordS1p mg1r-b wdcalc mg10p">
                <div class="bg-blu">
                    <i class="fa-brands fa-html5 bigIcon co-w"></i>
                </div>
                <div class="pd20p pointer bg-d8">
                    <h2 class="cen co-43">HTML Quiz</h2>
                    <p class="bold co-43">Random Questions</p>
                </div>
            </div>

            <div class="bg-f8 bordS1p mg1r-b wdcalc mg10p">
                <div class="bg-blu">
                    <i class="fa-solid fa-language bigIcon co-w"></i>
                </div>
                <div class="pd20p bg-d8 pointer">
                    <h2 class="cen co-43">Grammer Quiz</h2>
                    <p class="bold co-43">Random Questions</p>
                </div>
            </div>
        </center>
        <h2 class="cen bg-Green pd10p">Choose Your Timer (by seconds)</h2>
        <center>
            <button class="clock-button"><i class="fa-regular fa-clock"></i> 15</button>
            <button class="clock-button"><i class="fa-regular fa-clock"></i> 30</button>
            <button class="clock-button"><i class="fa-regular fa-clock"></i> 60</button>
            <button class="clock-button"><i class="fa-regular fa-clock"></i> 120</button>
            <button class="clock-button"><i class="fa-regular fa-circle-xmark co-r"></i> No Timer</button>
        </center>
    </div>



    <!-- QUiz app -->
    <div class="quiz-app hidden">
        <div class="countdown">Ready</div>
        <div class="quiz-info">
            <div class="category">Category: <span></span></div>
            <div class="count">Question count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Next <i class="fa fa-chevron-right"></i></button>
        <div class="bullets">
            <div class="spans"></div>
        </div>

        <div class="results"></div>
    </div>

    <script src="quizScript.js"></script>
    <script src="../Fady.com/js/all.js"></script>

</body>

</html>
